<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saagar's Calculator</title>
  <link rel="stylesheet" href="assets/styles/calculator.css">
</head>
<body>
  <div class="calculator">
    <form>
      
      <!-- calculator input text -->
      <input type="number" class="calculator__input" id="txtCalculator" 
      value="0" readonly style="-moz-appearance: textfield;" />
    
      <div class="calculator__buttons">

        <!-- reset, square root, percent and divide buttons -->
        <input type="reset" class="calculator__button light" value="C" id="calculator__button-reset">
        <input type="button" class="calculator__button light" value="&Sqrt;" id="calculator__button-sqrt">
        <input type="button" class="calculator__button light" value="%" id="calculator__button-percent">
        <input type="button" class="calculator__button orange" value="&divide;" id="calculator__button-divide">
        
        <!-- #7-9 and multiply buttons -->
        <input type="button" class="calculator__button" value="7" id="calculator__button-7">
        <input type="button" class="calculator__button" value="8" id="calculator__button-8">
        <input type="button" class="calculator__button" value="9" id="calculator__button-9">
        <input type="button" class="calculator__button orange" value="x" id="calculator__button-multiply">
        
        <!-- #4-6 and minus buttons -->
        <input type="button" class="calculator__button" value="4" id="calculator__button-4">
        <input type="button" class="calculator__button" value="5" id="calculator__button-5">
        <input type="button" class="calculator__button" value="6" id="calculator__button-6">
        <input type="button" class="calculator__button orange" value="-" id="calculator__button-minus">
        
        <!-- #1-3 and plus buttons -->
        <input type="button" class="calculator__button" value="1" id="calculator__button-1">
        <input type="button" class="calculator__button" value="2" id="calculator__button-2">
        <input type="button" class="calculator__button" value="3" id="calculator__button-3">
        <input type="button" class="calculator__button orange" value="+" id="calculator__button-plus">
        
        <!-- 0, decimal and equals button -->
        <input type="button" class="calculator__button" value="0" id="calculator__button-0">
        <input type="button" class="calculator__button" value="." id="calculator__button-decimal">
        <input type="button" class="calculator__button orange" value="=" id="calculator__button-equals">
      </div>
    </form>  
  </div>
  <script src="assets/scripts/calculate.js"></script>
</body>
</html>
