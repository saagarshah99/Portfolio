    <main>    
        <h1 id="calculator">Calculator</h1>        
        
        <div class="calculator">
            <form>
                <!-- calculator input text -->
                <input type="number" class="calculator__input" id="txtCalculator" 
                value="0" readonly style="-moz-appearance: textfield;" />

                <div class="calculator__buttons">

                    <!-- reset, square root, percent and divide buttons -->
                    <input type="reset" class="calculator__button light" value="C"
                    id="calculator__button-reset" onclick="resetCalculator()" >
                    <input type="button" class="calculator__button light" value="&Sqrt;"
                    id="calculator__button-sqrt" onclick="receiveOperation('sqrt')" >
                    <input type="button" class="calculator__button light" value="%"
                    id="calculator__button-percent" onclick="receiveOperation('%')" >
                    <input type="button" class="calculator__button orange" value="&divide;"
                    id="calculator__button-divide" onclick="receiveOperation('/')" >

                    <!-- #7-9 and multiply buttons -->
                    <input type="button" class="calculator__button" value="7"
                    id="calculator__button-7" onclick="receiveNumber(7)" >
                    <input type="button" class="calculator__button" value="8"
                    id="calculator__button-8" onclick="receiveNumber(8)" >
                    <input type="button" class="calculator__button" value="9"
                    id="calculator__button-9" onclick="receiveNumber(9)" >
                    <input type="button" class="calculator__button orange" value="x"
                    id="calculator__button-multiply" onclick="receiveOperation('*')" >

                    <!-- #4-6 and minus buttons -->
                    <input type="button" class="calculator__button" value="4"
                    id="calculator__button-4" onclick="receiveNumber(4)" >
                    <input type="button" class="calculator__button" value="5"
                    id="calculator__button-5" onclick="receiveNumber(5)" >
                    <input type="button" class="calculator__button" value="6"
                    id="calculator__button-6" onclick="receiveNumber(6)" >
                    <input type="button" class="calculator__button orange" value="-"
                    id="calculator__button-minus" onclick="receiveOperation('-')" >

                    <!-- #1-3 and plus buttons -->
                    <input type="button" class="calculator__button" value="1"
                    id="calculator__button-1" onclick="receiveNumber(1)" >
                    <input type="button" class="calculator__button" value="2"
                    id="calculator__button-2" onclick="receiveNumber(2)" >
                    <input type="button" class="calculator__button" value="3"
                    id="calculator__button-3" onclick="receiveNumber(3)" >
                    <input type="button" class="calculator__button orange" value="+"
                    id="calculator__button-plus" onclick="receiveOperation('+')" >

                    <!-- 0, decimal and equals button -->
                    <input type="button" class="calculator__button" value="0"
                    id="calculator__button-0" onclick="receiveNumber(0)" >
                    <input type="button" class="calculator__button" value="."
                    id="calculator__button-decimal" onclick="receiveNumber('.')" >
                    <input type="button" class="calculator__button orange" value="="
                    id="calculator__button-equals" onclick="calculateSum()" >
                </div>
            </form>  
        </div>
    </main>
